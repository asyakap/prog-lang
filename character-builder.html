<!DOCTYPE html>
<html lang="en=US">

<head>
    <title>Character Builder</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <h1>Character Builder</h1>
    <p>Please fill the form below with your character's name, date of birth, favorite color, and special skills</p>
    <div>
        <form>
            <label for="name">Character's name</label>
            <input id="name" type="string">
            <br>
            <br>
            <label for="born">Date of birth:</label>
            <input id="born" type="date">
            <br>
            <br>
            <label for="color">What is your favorite color?</label>
            <input id="color" type="color">
            <br>
            <br>

        </form>

        <form id="radio-form">
            <label for="skills">Special skill:</label><br>
            <input type="radio" name="skills" value="superspeed" checked>
            <label for="choc">Super speed</label><br>
            <input type="radio" name="skills" value="invisible">
            <label for="van">Invisible</label><br>
            <input type="radio" name="skills" value="mindreading">
            <label for="cookies">Mind Reading</label>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>

</html>
